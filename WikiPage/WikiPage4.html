<div class="container">
  <button id="toggleButton">Display Crime Timeline</button>
  <button id="switchButton">Switch Language</button>

  <!-- Text from english.txt or spanish.txt will be displayed here -->
</div>

    </div>

  <div class="container">
      <button id="POSTButton">Submit</button>
    </form>
  </div>

<script>
  window.onload = function() {
    fetchText('en1.txt', 'textContainer');
    fetchText('en2.txt', 'textContainer2');
    fetchText('en3.txt', 'textContainer3');
  };

  var currentLanguage = 'english';

  function toggleLanguage() {
    var toggleButton = document.getElementById("toggleButton");
    var timelineContainer = document.getElementById("timeline");

    if (timelineContainer.style.display === 'none') {
      fetchText(currentLanguage + '.txt', 'timeline');
      timelineContainer.style.display = 'block';
      if (currentLanguage === 'english'){
        toggleButton.textContent = 'Hide Timeline';
      }if (currentLanguage === 'spanish'){
        toggleButton.textContent = 'Cerrar linea del tiempo';
      }
    }
    else {
      timelineContainer.style.display = 'none';
      if (currentLanguage === 'english'){
        toggleButton.textContent = 'Display Timeline';
      }if (currentLanguage === 'spanish'){
        toggleButton.textContent = 'Mostrar linea del tiempo';
      }
    }
  }
  

  function switchLanguage() {
    var switchButton = document.getElementById("switchButton");

    if (currentLanguage === 'english') {
      fetchText('es1.txt', 'textContainer');
      fetchText('spanish.txt', 'timeline');
      fetchText('es2.txt', 'textContainer2');
      fetchText('es3.txt', 'textContainer3');
      switchButton.textContent = 'Cambiar al inglés';
      toggleButton.textContent = 'Ver linea del tiempo';
      GETButton.textContent = '¡Haz click aqui para conocerlos!';
      POSTButton.textContent = '¡Submit!';
      currentLanguage = 'spanish';
    } else {
      fetchText('en1.txt', 'textContainer');
      fetchText('english.txt', 'timeline');
      fetchText('en2.txt', 'textContainer2');
      fetchText('en3.txt', 'textContainer3');
      switchButton.textContent = 'Switch to Spanish';
      toggleButton.textContent = 'Display Crime Timeline';
      GETButton.textContent = 'Click here to know them!';
      currentLanguage = 'english';
    }
  }

  function fetchText(file, containerId) {
    fetch(file)
      .then(response => response.text())
      .then(text => {
        document.getElementById(containerId).innerHTML = text;
      })
      .catch(error => console.error('Error fetching text:', error));
  }
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="index1.js"></script>
<script src="index2.js"></script>
</body>
